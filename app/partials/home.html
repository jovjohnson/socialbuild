<div class="col-sm-10 col-sm-offset-1">
  <div class="row">
    <textarea ng-model='newMessage' ng-keypress='sendMessage($event)' class="form-control" placeholder="Post something! (Then press enter.)">

    </textarea>
  </div>
  <div class="row">
    <table>
      <tr ng-repeat='message in messages'>
        <td>
          {{message.user}}
          <image ng-src="{{message.image}}" class="img-responsive"></image>
        </td>
        <td>
          {{ waste.date | date: 'MM/dd/yyyy hh:mm'}}
        </td>
      </tr>
    </table>
  </div>
</div>

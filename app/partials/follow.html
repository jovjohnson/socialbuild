<table class="follow">
  <tbody>
    <tr ng-repeat='waster in users' ng-show='user._id !-- waster._id'>
      <td>{{waster.email}}</td>
      <td><button ng-click="follow(user._id, waster._id)" ng-hide='checkIsFollowing(waster._id)'
      class="btn follow">follow</button>
      <button ng-click='unfollow(user.id, waster._id)' ng-show='checkIsFollowing(waster._id)'
      class="btn follow">unfollow</button></td>
    </tr>
  </tbody>
</table>

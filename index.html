<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social App</title>


  <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app/css/style.css">

</head>
<body ng-app="socialApp" ng-controller='indexCtrl'>
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" ng-controller='navCtrl'>
    <div class="container">
      <div ng-show='!loggedIn'><input type="text" ng-model='login.email' placeholder="email address">
        <input type="password" ng-model='login.password'  placeholder="password">
        <button class="btn" ng-click='logUserIn()'>Login</button> <a ui-sref='register' class="nav-link">Create An Account</a>
      </div>
      <div ng-show='loggedIn'> <a class='nav-link' ui-sref='messages'>Dashboard | </a>
      <a ui-sref='follow' class="nav-link">Follow Users | </a>
      <a ui-sref='edit-profile' class='nav-link'>Edit Profile | </a>
      <a ng-click='logout()' class="nav-link">Logout</a>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <div class="container">
    <ui-view>
    </ui-view>
  </div>
</body>









  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="app/module.js"></script>
  <script src="app/js/controllers.js"></script>

  <!-- libraries -->
  <script src="/node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
  <script src="/node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
  <script src="/node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>
</html>
